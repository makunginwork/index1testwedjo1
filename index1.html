<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg.MJU - Maejo University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap');
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="bg-teal-500 text-white py-4">
        <div class="container mx-auto px-4 flex items-center justify-center">
            <div class="flex items-center space-x-3">
                <!-- University Logo -->
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                    <img src="/img/MJU_LOGO.svg.png" alt="">
                </div>
                <div class="text-center">
                    <div class="text-sm">มหาวิทยาลัยแม่โจ้</div>
                    <div class="text-sm">Maejo University</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <!-- Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-medium text-teal-600 mb-2">Reg.MJU</h1>
                <p class="text-gray-600 text-sm">Sign in one password</p>
            </div>

            <!-- Login Form -->
            <form class="space-y-4">
                <!-- Email Input -->
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="email"
                        required
                    >
                    <span class="absolute right-4 top-3 text-gray-500">@mju.ac.th</span>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="password"
                        required
                    >
                </div>

                <!-- Forgot Password Link -->
                <div class="text-center">
                    <a href="#" class="text-gray-600 text-sm hover:text-teal-600 transition-colors">
                        Forgot your password?
                    </a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-teal-500 text-white py-3 rounded-lg font-medium hover:bg-teal-600 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
                >
                    Sign in
                </button>

                <!-- Divider -->
                <div class="text-center py-4">
                    <span class="text-gray-500">or</span>
                </div>

                <!-- Alternative Sign In Methods -->
                <div class="space-y-3">
                    <button 
                        type="button" 
                        class="w-full border border-teal-500 text-teal-500 py-3 rounded-lg font-medium hover:bg-teal-50 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
                    >
                        Sign in by MJU Mobile App
                    </button>
                    
                    <button 
                        type="button" 
                        class="w-full border border-teal-500 text-teal-500 py-3 rounded-lg font-medium hover:bg-teal-50 transition-colors focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2"
                    >
                        Sign in by ThaID
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Add some interactivity
        document.getElementById('email').addEventListener('input', function(e) {
            // Remove @mju.ac.th if user types it
            let value = e.target.value;
            if (value.includes('@mju.ac.th')) {
                e.target.value = value.replace('@mju.ac.th', '');
            }
        });

        // Form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('การเข้าสู่ระบบจะต้องเชื่อมต่อกับเซิร์ฟเวอร์ของมหาวิทยาลัย');
        });

        // Alternative login handlers
        document.querySelectorAll('button[type="button"]').forEach(button => {
            button.addEventListener('click', function() {
                alert('ฟีเจอร์นี้ต้องการการเชื่อมต่อกับระบบของมหาวิทยาลัย');
            });
        });
    </script>
</body>
</html>
